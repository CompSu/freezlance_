{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
        <h2>Ваши уведомления</h2>
        
        {% if notifications %}
            <div class="list-group mt-3">
                {% for notification in notifications %}
                    <a href="{{ notification.link if notification.link else '#' }}" 
                       class="list-group-item list-group-item-action {{ 'list-group-item-light' if notification.is_read else 'list-group-item-primary' }}">
                        <div class="d-flex justify-content-between">
                            <div>{{ notification.message }}</div>
                            <small class="text-muted">{{ notification.created_at.strftime('%d.%m.%Y %H:%M') }}</small>
                        </div>
                    </a>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-info mt-3">У вас нет уведомлений</div>
        {% endif %}
    </div>
{% endblock %}
