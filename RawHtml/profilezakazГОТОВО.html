<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Профиль</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="logo">
        <img src="logo.png" alt="Логотип">
        <span>FREEZLANCE</span>
    </div>
    <div class="buttons">
        <button class="circle-button">
            <img src="поиск.svg" width="30" height="40" alt="поиск">
        </button>
        <button class="circle-button">
            <img src="Vector%20(2).svg" width="30" height="40" alt="уведомления">
        </button>
        <button class="circle-button">
            <img src="категории.svg" width="30" height="45" alt="категории">
        </button>
        <button class="circle-button">
            <img src="фейс-cropped.svg" width="35" height="50" alt="профиль">
        </button>
    </div>
</header>
<div class="square">
    <div class="square_photo">
            <img src="камера%20иконка%20(1).svg" width="35" height="50" alt="фото профиля">
        <button class="square_photo_buttons">Загрузить фотографию</button>
    </div>
    <div class="square_photo_content"><span>sontababy</span></div>

    <div class="square_inform">
        <div class="square_inform_content">
        <span>Имя пользователя: Ульяна<br></span>
        <span>Информация о навыках пользователя: Веб дизайн, фотошоп<br></span>
        <span>Город: Ханты-Мансийск<br></span>
        <span>Почта: udikolenko@inbox.ru<br></span>
        </div>
        <button class="square_inform_buttons">
                <img src="material-symbols_settings.svg" width="15" height="15">
            <span>Настройки профиля</span>
        </button>

    </div>
    <div class="square_portfolio">
        <div class="square_portfolio_content"><span>Предыдущие проекты</span></div>
        <button class="square_portfolio_buttons1">
            <img src="стрелка.svg">
        </button>
        <button class="square_portfolio_buttons2">

        </button>
        <button class="square_portfolio_buttons3">
            <span>Добавить новую задачу</span>
        </button>
    </div>
    <div class="square_reiting">
        <div class="div-horizontal-scroll">
            <span>Рейтинг и отзывы</span>
        </div>

        <button class="plus">Положительные</button>
        <button class="minus">Отрицательные</button>
    </div>
</div>
<footer>
</footer>
</body>
</html>
