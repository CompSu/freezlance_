<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уведомления</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Manrope&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        .notification-container {
            position: relative;
            width: 39px;
            height: 39px;
            margin-right: 20px;
        }
        
        .notification-button {
            position: absolute;
            width: 39px;
            height: 39px;
            background: #E4F5FF;
            border: 3px solid #294548;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .notification-button:hover {
            background-color: #D0EBFA;
            transform: scale(1.05);
        }
        
        .notification-button.active {
            background-color: #B3E0FF;
            transform: scale(0.95);
        }
        
        .notification-icon {
            width: 22.63px;
            height: 26.33px;
            background: #294548;
            mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/></svg>') no-repeat center;
            -webkit-mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/></svg>') no-repeat center;
            transition: background-color 0.3s;
        }
        
        .notification-button.active .notification-icon {
            background: #1A3A40;
        }
        
        .notification-dropdown {
            position: absolute;
            width: 330px;
            height: 264px;
            background: #FFFFFF;
            border-radius: 7px;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: none;
            z-index: 9;
            overflow: hidden;
            flex-direction: column;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(-10px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        
        .notification-header {
            width: 100%;
            padding: 6px 12px;
            font-family: 'Press Start 2P', cursive;
            font-size: 13px;
            line-height: 13px;
            color: #404040;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .notifications-list {
            height: 220px;
            overflow-y: auto;
            padding: 5px 10px;
        }
        
        .notification-item {
            position: relative;
            width: 100%;
            min-height: 39px;
            padding: 8px 8px 8px 18px;
            margin-bottom: 5px;
            font-family: 'Manrope', sans-serif;
            font-size: 16px;
            line-height: 22px;
            color: #000000;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        .notification-item:hover {
            background-color: #f8f8f8;
        }
        
        .notification-item::before {
            content: '';
            position: absolute;
            width: 7px;
            height: 7px;
            left: 5px;
            top: 16px;
            background: #FA0505;
            border-radius: 50%;
            transition: all 0.2s;
        }
        
        .notification-item.read::before {
            visibility: hidden;
            opacity: 0;
        }
        
        /* Стили для скроллбара */
        .notifications-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .notifications-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        
        .notifications-list::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        .notifications-list::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        /* Показываем меню при клике */
        .notification-button.active + .notification-dropdown {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="notification-container">
        <button class="notification-button">
            <div class="notification-icon"></div>
        </button>
        
        <div class="notification-dropdown">
            <div class="notification-header">Уведомления</div>
            
            <div class="notifications-list">
                <div class="notification-item">
                    Фрилансер откликнулся на задачу
                </div>
                
                <div class="notification-item read">
                    Оставьте отзыв о работе фрилансера
                </div>
                
                <div class="notification-item">
                    Какое-то очередное ненужное уведомление
                </div>
                
                <div class="notification-item">
                    Новое сообщение в чате
                </div>
                
                <div class="notification-item read">
                    Ваша задача выполнена
                </div>
                
                <div class="notification-item">
                    Системное уведомление
                </div>
                
                <div class="notification-item">
                    Напоминание: срок задачи истекает завтра
                </div>
            </div>
        </div>
    </div>

    <script>
        const notificationButton = document.querySelector('.notification-button');
        
        notificationButton.addEventListener('click', function(e) {
            e.stopPropagation();
            this.classList.toggle('active');
        });
        
        // Закрытие меню при клике вне его области
        document.addEventListener('click', function() {
            notificationButton.classList.remove('active');
        });
        
        // Предотвращаем закрытие при клике внутри меню
        document.querySelector('.notification-dropdown').addEventListener('click', function(e) {
            e.stopPropagation();
        });
        
        // Добавляем эффект нажатия
        notificationButton.addEventListener('mousedown', function() {
            this.style.transform = 'scale(0.95)';
        });
        
        notificationButton.addEventListener('mouseup', function() {
            this.style.transform = this.classList.contains('active') ? 'scale(0.95)' : 'scale(1.05)';
        });
        
        notificationButton.addEventListener('mouseleave', function() {
            if (!this.classList.contains('active')) {
                this.style.transform = 'scale(1)';
            }
        });
    </script>
</body>
</html>
