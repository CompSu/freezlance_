<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рубрики</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Manrope&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        .categories-container {
            position: relative;
            width: 39px;
            height: 39px;
            margin: 0 20px;
        }
        
        .categories-button {
            position: absolute;
            width: 39px;
            height: 39px;
            background: #E4F5FF;
            border: 3px solid #294548;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .categories-button:hover {
            background-color: #D0EBFA;
            transform: scale(1.05);
        }
        
        .categories-button.active {
            background-color: #B3E0FF;
            transform: scale(0.95);
        }
        
        .categories-icon {
            width: 23px;
            height: 15.04px;
        }
        
        .categories-dropdown {
            position: absolute;
            width: 443px;
            height: 196px;
            background: #FFFFFF;
            border-radius: 7px;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: none;
            z-index: 9;
            overflow: hidden;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(-10px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        
        .categories-header {
            position: relative;
            width: 100%;
            padding: 6px 38px;
            font-family: 'Press Start 2P', cursive;
            font-size: 13px;
            line-height: 13px;
            color: #404040;
            text-align: left;
        }
        
        .categories-divider {
            width: 100%;
            height: 1px;
            background: #000C76;
            margin: 5px 0;
        }
        
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 15px;
            padding: 15px 20px;
        }
        
        .category-item {
            font-family: 'Manrope', sans-serif;
            font-size: 16px;
            line-height: 22px;
            color: #000000;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            display: block;
        }
        
        .category-item:hover {
            background-color: #E4F5FF;
            transform: translateY(-2px);
        }
        
        .categories-button.active + .categories-dropdown {
            display: block;
        }
    </style>
</head>
<body>
    <div class="categories-container">
        <button class="categories-button">
            <img src="категории.svg" alt="Категории" class="categories-icon">
        </button>
        
        <div class="categories-dropdown">
            <div class="categories-header">Рубрики</div>
            <div class="categories-divider"></div>
            
            <div class="categories-grid">
                <a href="design.html" class="category-item">Дизайн</a>
                <a href="social.html" class="category-item">Соцсети и маркетинг</a>
                <a href="development.html" class="category-item">Разработка и IT</a>
                <a href="media.html" class="category-item">Аудио, видео, съемка</a>
                <a href="business.html" class="category-item">Бизнес и жизнь</a>
                <a href="texts.html" class="category-item">Тексты и переводы</a>
            </div>
        </div>
    </div>

    <script>
        const categoriesButton = document.querySelector('.categories-button');
        
        categoriesButton.addEventListener('click', function(e) {
            e.stopPropagation();
            this.classList.toggle('active');
        });
        
        document.addEventListener('click', function() {
            categoriesButton.classList.remove('active');
        });
        
        document.querySelector('.categories-dropdown').addEventListener('click', function(e) {
            e.stopPropagation();
        });
        
        categoriesButton.addEventListener('mousedown', function() {
            this.style.transform = 'scale(0.95)';
        });
        
        categoriesButton.addEventListener('mouseup', function() {
            this.style.transform = this.classList.contains('active') ? 'scale(0.95)' : 'scale(1.05)';
        });
        
        categoriesButton.addEventListener('mouseleave', function() {
            if (!this.classList.contains('active')) {
                this.style.transform = 'scale(1)';
            }
        });
    </script>
</body>
</html>
