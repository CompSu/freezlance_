<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вакансионный сайт</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        
        /* Контейнер с фиксированным размером 50x50 */
        .profile-container {
            position: relative;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 50px; /* Перенесён отступ с circle-button */
        }
        
        /* Стили для круглой кнопки */
        .circle-button {
            width: 100%;
            height: 100%;
            background-color: #E4F5FF;
            border-radius: 50%;
            border: 3px solid #294548;
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .circle-button:hover {
            background-color: #00929D;
            transform: scale(1.1);
        }
        
        /* Стиль для иконки профиля */
        .profile-icon {
            width: 35px;
            height: 50px;
            object-fit: contain;
            margin-top: 8px;
        }
        
        /* Выпадающее меню */
        .auth-dropdown {
            position: absolute;
            width: 175px;
            height: 135px;
            left: 50%;
            top: 55px;
            transform: translateX(-50%);
            background: #294548;
            border-radius: 10px;
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            z-index: 100;
        }
        
        /* Показываем меню при наведении */
        .profile-container:hover .auth-dropdown {
            display: flex;
        }
        
        /* Кнопки в меню */
        .auth-btn {
            width: 147px;
            height: 35px;
            background: #FFFFFF;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            text-decoration: none;
            font-family: 'Press Start 2P', cursive;
            font-size: 13px;
            color: #000000;
            transition: all 0.3s;
        }
        
        .auth-btn:hover {
            background: #296986;
            color: #FFFFFF;
        }
        
        /* Специальный стиль для кнопки ВХОД */
        .login-btn {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- Круглая кнопка с иконкой профиля -->
        <div class="circle-button">
            <img src="фейс-cropped.svg" alt="Профиль" class="profile-icon">
        </div>
        
        <!-- Выпадающее меню -->
        <div class="auth-dropdown">
            <a href="{{ url_for('login') }}" class="auth-btn login-btn">ВХОД</a>
            <a href="{{ url_for('register') }}" class="auth-btn">РЕГИСТРАЦИЯ</a>
        </div>
    </div>
</body>
</html>
