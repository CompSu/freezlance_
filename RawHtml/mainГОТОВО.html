<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="logo">
        <img src="logo.png" alt="Логотип">
        <span>FREEZLANCE</span>
    </div>
    <div class="buttons">
        <button class="circle-button">
            <img src="поиск.svg" width="30" height="40" alt="поиск">
        </button>
        <button class="circle-button">
            <img src="категории.svg" width="30" height="45" alt="категории">
        </button>
        <button class="circle-button">
            <img src="фейс-cropped.svg" width="35" height="50" alt="профиль">
        </button>
    </div>
</header>

<div class="square">
    <img src="холодильник-cropped%20(1).svg" alt="Холодильник">
    <div class="element"><span>СВЕЖЕЕ РЕШЕНИЕ ДЛЯ ВАШЕГО БИЗНЕСА</span></div>
    <div class="content"><span>Холодильник пуст? У нас найдется свеженькое молоко идей от лучших фрилансеров страны!</span>
        <span>Свежий взгляд на каждый проект и ледяной профессионализм в работе.</span>
    </div>
</div>
<form class="modal-content" action="style.css">
    <div class="container">
        <h1>Регистрация</h1>
        <hr>
        <label for="name"><b>Имя</b></label>
        <input type="text" placeholder="Укажите свое имя" name="name" required>

        <label for="surname"><b>Фамилия</b></label>
        <input type="text" placeholder="Укажите свою фамилию" name="surname" required>

        <label for="nick"><b>Ник</b></label>
        <input type="text" placeholder="Придумайте ник" name="nick" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Введите вашу почту" name="email" required>

        <label for="number"><b>Телефон</b></label>
        <input type="tel" placeholder="+7 (999) 999 99 99" name="number" required>

        <label for="data"><b>Дата рождения</b></label>
        <input type="date" placeholder="01.01.2000" name="date" required>

        <label for="psw"><b>Пароль</b></label>
        <input type="password" placeholder="Введите пароль" name="psw" required>

        <label for="psw-repeat"><b>Повторить пароль</b></label>
        <input type="password" placeholder="Повторите пароль" name="psw-repeat" required>



        <div class="clearfix">
            <button type="submit" class="signup1">Я заказчик</button>
            <button type="submit" class="signup2">Я фрилансер</button>
        </div>
    </div>
</form>
</div>
<footer>
</footer>
</body>
</html>
